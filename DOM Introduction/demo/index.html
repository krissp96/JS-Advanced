<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        [name='email'] {
            color: red;
            border: 0.3px solid red;
        }
    </style>
</head>

<body>
    <h1 id="title">DOM Demo</h1>
    <button onclick="changeColor()">Click me!</button>
    <button>Count</button>
    <ul>
        <li class="row ">Dom Properties</li>
        <li class="row ">Dom Methods</li>
        <li class="row ">Dom Events</li>
    </ul>
    <input type="text" name="color" placeholder="change the header color" id="">
    <input type="text" name="name" id="">
    <input type="text" name="email" id="">
    <input type="checkbox" name="consent" id=""> I agree to the Terms and Conditions

    <script>
        function edit(element, match, replacer) {
            let content = element.textContent;
            element.textContent = content.split(match).join(replacer)
        }
        function changeColor() {
            const h1Color = document.querySelector('[name="color"]');
            const color = h1Color.value;
            const h1 = document.getElementById('title')
            h1.style.color = color;
        }

    </script>
</body>

</html>
